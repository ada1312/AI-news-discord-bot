name: Run AI News Script Daily

on:
  schedule:
    - cron: '0 12 * * *'  # Run every day at 12:00 PM UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  # Specify Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp discord.py python-dotenv nltk

    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"

    - name: Run script
      run: |
        if [ -n "${{ secrets.NEWS_API_KEY }}" ]; then
          echo "NEWS_API_KEY is set"
          export NEWS_API_KEY="${{ secrets.NEWS_API_KEY }}"
        else
          echo "NEWS_API_KEY is not set"
        fi
        if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
          echo "DISCORD_WEBHOOK_URL is set"
          export DISCORD_WEBHOOK_URL="${{ secrets.DISCORD_WEBHOOK_URL }}"
        else
          echo "DISCORD_WEBHOOK_URL is not set"
        fi
        python paste.txt